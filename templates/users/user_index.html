{% extends "base.html" %}
{% block content %}

<h2>Members</h2>
<a href="/users/user_new">Add Member</a>


{% for user in users %}

<section class="form">
    <p> <b>{{ user.name }} </b>  </p>
    <a href="/users/{{ user.id }}/edit">Edit</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}





{% endblock %}
