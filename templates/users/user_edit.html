{% extends "base.html" %}
{% block content %}

<h2>Update a Member</h2>

<form action="/users/{{ user.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}">
    </div>
    <div>
        <label for="user-type">Member Type:</label>
        <select name="user_type_id" id="user-type">
            {% for user_type in user_types %}
            <option value="{{ user_type.id }}" {% if user_type.id == user.user_type.id %} selected {% endif %}>
                {{ user_type.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
